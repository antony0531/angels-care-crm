[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Force clean builds to prevent chunk errors
  NETLIFY_CACHE_NEXTJS = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache settings
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"